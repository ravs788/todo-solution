name: Reusable CI with E2E
on:
  push:
  pull_request:
  workflow_call:
    inputs:
      e2e_tag:
        description: 'Tag to filter e2e tests (e.g. smoke, regression); if omitted, runs all.'
        required: false
        default: ''
        type: string


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 17 for backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & Test Backend (H2 in-memory)
        working-directory: ./todo-backend
        run: mvn test -Dspring.profiles.active=h2

      # Set up Node.js 20 for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./todo-frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./todo-frontend
        run: npm test -- --ci --watchAll=false

      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: todo-frontend/test-results/

      # Optionally upload test reports (JUnit, Allure) as workflow artifacts
      - name: Upload Backend Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: todo-backend/target/surefire-reports/

      # Display present working directory before E2E
      - name: Show present working directory before E2E install
        run: pwd

      # Install root dependencies (including Playwright)
      - name: Install root dependencies
        run: npm install

      # Run Playwright E2E tests and upload the HTML report
      - name: Run e2e tests (Playwright)
        working-directory: .
        run: |
          npx playwright install --with-deps
          if [ -n "${{ inputs.e2e_tag }}" ]; then
            npx playwright test --grep ${{ inputs.e2e_tag }}
          else
            npx playwright test
          fi

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
